<app-search></app-search>
<div *ngIf="foods; else loading">
  <ul>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <diV class="content">
            <div class="name">
              {{food.name}}
            </div>
            <div class="favourite {{food.favourite? '':'not'}}">
                ‚ù§
            </div>
            <div class="stars">
                <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedColor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true">
                </star-rating>
            </div>
            <div class="product-item-footer">
              <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
              </div>
              <div class="cook-time">
                <span>üïì</span>
                {{food.cookTime}}
              </div>
            </div>
            <div class="price">
                {{food.price | currency}}
            </div>
        </diV>
      </a>
    </li>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <diV class="content">
            <div class="name">
              {{food.name}}
            </div>
            <div class="favourite {{food.favourite? '':'not'}}">
                ‚ù§
            </div>
            <div class="stars">
                <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedColor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true">
                </star-rating>
            </div>
            <div class="product-item-footer">
              <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
              </div>
              <div class="cook-time">
                <span>üïì</span>
                {{food.cookTime}}
              </div>
            </div>
            <div class="price">
                {{food.price | currency}}
            </div>
        </diV>
      </a>
    </li>
</ul>
<div *ngIf="!foods" class="container">
  <img src="../../../assets/not-found.jpg"/>
  <div class="text">
      <span>Food Not Found</span>
  </div>
</div>

</div>
<ng-template #loading>
  <p>Loading food details...</p>
</ng-template>
