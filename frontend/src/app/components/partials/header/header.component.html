<header>
    <div class="header-conainer">
        <a routerLink="/" class="logo">FoodieMart</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login" class="nav-login">Login</a>
                </li>
                <li  *ngIf="isAuth">
                    <div class="menu-container" (click)="toggleMenu()">
                        <a routerLink="/dashboard" class="nav-dashboard">{{user.name}}</a>
                    </div>
                    <div class="menu" [class.show]="isMenuVisible">
                            <a routerLink="/profile" class="nav-profile">Profile</a>
                            <a routerLink="/orders" class="nav-order">Orders</a>
                            <a class="nav-logout" (click)="logout()">Logout</a>
                    </div>
                </li>
                <li *ngIf="isAuth">
                    <a routerLink="/cart" class="nav-cart">Cart 
                        <span>3</span>
                    </a>

                </li>
            </ul>
        </nav>
    </div>
</header>
