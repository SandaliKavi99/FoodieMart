<diV class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />
    <diV class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
        </div>
        <div class="favourite {{food.favourite? '':'not'}}">
            ‚ù§
        </div>
        <div class="rating">
            <star-rating
                [value]="food.stars"
                [totalstars]="5"
                checkedColor="red"
                uncheckedcolor="black"
                size="30px"
                [readonly]="true">
            </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
          </div>
        </div>
        <div class="price">
            Price: {{food.price | currency}}
        </div>
        <button>Add to Cart</button>
    </diV>
</diV>
